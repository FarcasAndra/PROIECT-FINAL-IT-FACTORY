<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotorCycles</title>
    <!--Link to CSS-->
    <link rel="stylesheet" href="styles.css"/>
</head>
    <body>
        <!--Header-->
        <header>
        <!--Navi-->
            <div class="nav container">
            <!--Logo-->
                <a href="#" class="logo">MotorCycles</a>
                <!--Nav link-->
                <div class="navbar">
                    <a href="#home" class="nav-link">Home</a>
                    <a href="#motoare" class="nav-link">Motoare</a>
                    <a href="#destination" class="nav-link">Destination</a>
                    <a href="#reviews" class="nav-link">Reviews</a>
                    <!--Mobile Sign Up Button-->
                    <a href="#" class="mobile-sign-up">Sign Up</a>
                 </div>
                <!--Sign Up Button-->
                <a href="#" class="sign-up">Sign Up</a>
                <!--Menu Icon-->
                <div class="menu-icon">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
        </header>
        <!--Home-->
        <section class="home" id="home">
            <h1 class="home-title">Harley Davidson</h1>
            <div class="home-content container">
                <div class="home-data">
                    <div class="home-box border-home">
                        <h3>Electric Moto</h3>
                        <h2>Revelation</h2>
                    </div>
                    <div class="home-box border-home">
                        <h3>Horsepower</h3>
                        <h2>105 HP / X78</h2>
                    </div>
                </div> 
                <img src="image/home.png" alt="" class="home-img">
                <div class="helmet-box">
                    <img src="image/helmet.png" alt="">
                    <a href="#">Helmet <i class="ri-arrow-right-up-line"></i></a>
                </div>
            </div>
            <div class="home-bt">
                <a href="#" class="dealer-bt"><i class="ri-compass-3-line"></i>Find a dealer</a>
                <a href="#" class="ride-bt"><i class="ri-motorbike-line"></i>Test Ride</a>
            </div>
        </section>
        <!--Moto-->
        <section class="bikes container" id="bikes">
            <!--Heading-->
            <div class="heading">
                <h2>MotorCycles and Scooters for sale</h2>
            </div>
            <!--Bikes content-->
            <div class="bike-content"></div>
        </section>
        <!--Work-->
        <section class="work" id="work">
            <!--Heading-->
            <div class="heading container">
                <span>MotorCycles FOR EVERYONE</span>
                <h2>Search,Compare,Reserve</h2>
            </div>
            <div class="work-container container">
                <!--BOX 1-->
                <div class="work-box">
                    
                </div>
            </div>
        </section>
        <!--Link for js-->
        <script src="js/main.js"></script>
    </body>
</html>
